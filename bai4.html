<script>
    let words =0;
    let string= prompt("Nhap chuoi: ");
    let charArr = string.split(" ");
    for(let i=0;i<charArr.length;i++)
    {
        if(charArr[i].trim() != ""){
            words++;
        }
    }

    document.write("number of word: "+words);


</script>
